<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Profil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

    <div th:replace="fragments/header :: navbar"></div>

    <div class="container">
        <form th:action="@{/guardday_creation}" th:object="${guarddaydto}" method="post">
            <table class="table table-striped table-bordered" id="guardday">
                <tbody>
                <tr>
                    <th>Datum</th>
                    <td class="input-group date">
                        <input type="date" class="form-control" id="birthdate" autocomplete="off" th:field="*{guardingDate}"/>
                    </td>
                </tr>
                <tr>
                    <th>Startzeit</th>
                    <td>
                        <div class="input-group date" id="event_start_time">
                            <input type="time" id="starttime" value="11:31" placeholder="Time" class="form-control" th:field="*{startTime}"/>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Endzeit</th>
                    <td>
                        <div class="input-group date" id="event_end_time">
                            <input type="time" id="endtime" value="11:31" placeholder="Time" class="form-control" th:field="*{endTime}"/>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <button class="btn btn-primary" type="submit">Wachtag speichern</button>
        </form>
    </div>

</body>
</html>
