<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .bootstrap-select .hidden{
            display: none;
        }
    </style>

</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="container">

    <h1>Wachplan</h1>

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h4 th:text="${#dates.format(guarddaydto.guardingDate, 'dd.MM.yy')}"></h4>
                    <h4 th:text="${#dates.format(currentTime, 'HH:mm')}"></h4>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
        <div class="col">
            1
        </div>
    </div>

    <!-- Helfer Auswahl -->
    <form th:action="@{/guardday_execution/saveUser}" th:object="${guarddaydto}" method="post">

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th> Gebuchte Helfer </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${guarddaydto.userGuardingRelationsBooked.isEmpty()}">
                        <td colspan="2"> - </td>
                    </tr>
                    <tr th:each="userBooked : ${guarddaydto.userGuardingRelationsBooked}">
                        <td><span th:text="${userBooked.userDto.firstName + ' ' + userBooked.userDto.lastName}"> Name </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th> Anwesende Helfer </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${guarddaydto.userGuardingRelations.isEmpty()}">
                        <td colspan="2"> - </td>
                    </tr>
                    <tr th:each="userPresent : ${guarddaydto.userGuardingRelations}">
                        <td><span th:text="${userPresent.userDto.firstName + ' ' + userPresent.userDto.lastName}"> Name </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <select th:field="*{userToSave}" class="selectpicker" data-live-search="true">
            <option value="0">select option</option>
            <option th:each="user : ${guarddaydto.allUsers}" th:value="${user.userId}"
                    th:text="${user.firstName + ' ' + user.lastName}"></option>
        </select>

        <button class="btn btn-primary" type="submit">Helfer speichern</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/i18n/defaults-*.min.js"></script>
</body>
</html>
